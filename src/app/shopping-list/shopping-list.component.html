<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
            (ingredientAdded)="onIngredientAdded($event)"
        ></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <button
            class="list-group-item" 
            style="cursor: pointer;"
            (click)="onSelectIngredient(i)"
            *ngFor="let ingredient of ingredients;let i = index">
            {{ingredient.name}} ({{ingredient.amount}})
        </button>
        </ul>
    </div>
</div>
