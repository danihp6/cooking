<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit"
                    [disabled]="!form.valid"
                    style="margin-left: 10px;"
                    class="btn btn-success">Save</button>
                    <button
                    type="button"
                    style="margin-left: 10px;"
                    (click)="onCancel()" 
                    class="btn btn-danger">Cancel</button>
                    <button
                    type="button"
                    (click)="onDelete()" 
                    style="margin-left: 10px;"
                    class="btn btn-danger">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            formControlName="name"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input 
                            type="text" 
                            id="image" 
                            formControlName="image"
                            class="form-control"
                            #image>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="image.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            formControlName="description"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientControl of ingredientControls;let i = index;"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-8">
                            <input 
                            type="text" 
                            formControlName="name"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            type="text" 
                            formControlName="amount"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            type="button"
                            (click)="onDeleteIngredient(i)"
                            class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <button 
                        class="btn btn-success" 
                        type="button"
                        (click)="addIngredient()">Add ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
